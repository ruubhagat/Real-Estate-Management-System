# Spring Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/realestate
spring.datasource.username=root
spring.datasource.password=rutuja@R1

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Specify the Hibernate dialect for MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Server Port (if not default 8080)
server.port=8081

# JWT Configuration
jwt.secret=ChangeThisSecretToSomethingVeryLongAndRandomKeepItSafe!
# JWT Expiration time in milliseconds (e.g., 86400000 = 24 hours)
jwt.expiration.ms=86400000

# CORS Configuration
cors.allowed.origin=http://localhost:3001
# File Upload Configuration
# Example for macOS/Linux (adjust path as needed):
file.upload-dir=./uploads
# Example for Windows:
# file.upload-dir=C:/myapp/uploads

# Set max file size to 10MB (adjust as needed)
spring.servlet.multipart.max-file-size=10MB

# Set max request size (total size of all files + other form data) to 10MB (adjust as needed)
# Should be >= max-file-size
spring.servlet.multipart.max-request-size=10MB

# Optional: Enable multipart handling (usually enabled by default if needed)
# spring.servlet.multipart.enabled=true